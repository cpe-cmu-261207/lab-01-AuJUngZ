    <!--detail-->
    <div class="container bg-white rounded-2">
      <h1>Contact me</h1>
      <div class="contact-detail">
        <div class="contact-img">
          <img src="/image/AuJung.png" alt="contact" />
        </div>
        <div class="contact-info p-2 d-flex vstack">
          <p><span class="fw-bold">Name:</span> Nuttapong Thepphithak</p>
          <p><span class="fw-bold">Nickname:</span> Au</p>
          <p>
            <span class="fw-bold">Fackbook:</span>
            <a
              href="https://www.facebook.com/auuujung/"
              target="_blank"
              style="text-decoration: none"
              >https://www.facebook.com/auuujung/</a
            >
          </p>
          <p>
            <span class="fw-bold">Email:</span>
            <a
              href="mailto:natthaphong_th@cmu.ac.th"

    <!--Massage to me-->
    <div class="container-ms bg-white rounded-2 p-md-3">
      <div class="message">
        <h2 style="text-align: center">Message to me</h2>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name" class="ps-2">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label for="email" class="ps-2">Email</label>
            <input
              type="email"
              class="form-control width-100"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="message" class="ps-2">Message</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="3"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Sent</button>
        </form>
      </div>
    </div>
